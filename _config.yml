# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Edwords Creative
email: ed-words@mindspring.com
description: > # this means to ignore newlines until "baseurl:"
  Edwords Creative is Edward Bernard's portfolio website.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://edwordscreative.com" # the base hostname & protocol for your site
github_username:  fennmacon

# Build settings
markdown: kramdown

# Prose settings
prose:
  rooturl: '_posts'
  siteurl: 'http://fenn.in/'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""